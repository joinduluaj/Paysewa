<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Sewa BLACK</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: #0f0f1a;
            color: #fff;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation-delay: 0.2s;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #aaa;
        }
        
        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.4s; }
        .form-group:nth-child(2) { animation-delay: 0.5s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.7s; }
        .form-group:nth-child(5) { animation-delay: 0.8s; }
        .form-group:nth-child(6) { animation-delay: 0.9s; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ddd;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #2575fc;
            background: rgba(255, 255, 255, 0.15);
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .amount-display {
            background: rgba(106, 17, 203, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
            border: 1px solid rgba(106, 17, 203, 0.3);
        }
        
        .image-upload {
            margin-top: 20px;
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .upload-area:hover {
            border-color: #2575fc;
            background: rgba(37, 117, 252, 0.05);
        }
        
        .upload-area i {
            font-size: 40px;
            color: #6a11cb;
            margin-bottom: 10px;
        }
        
        .upload-area p {
            color: #aaa;
        }
        
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .preview-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
            animation-delay: 1s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 117, 252, 0.3);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #6a11cb;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(0, 200, 83, 0.2);
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid rgba(0, 200, 83, 0.3);
            animation: fadeIn 0.8s;
        }
        
        .success-message i {
            font-size: 40px;
            color: #00c853;
            margin-bottom: 15px;
        }
        
        .note-text {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
            font-style: italic;
        }
        
        .telegram-style {
            background: linear-gradient(135deg, #0088cc 0%, #00aced 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 172, 237, 0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="header">
            <h1>Payment Sewa BLACK</h1>
            <p>Silahkan isi form pembayaran dengan benar</p>
        </div>
        
        <form id="paymentForm">
            <div class="form-group">
                <label for="paymentMethod">Aplikasi Payment</label>
                <select id="paymentMethod" required>
                    <option value="" disabled selected>Pilih metode pembayaran</option>
                    <option value="Dana">Dana</option>
                    <option value="Gopay">Gopay</option>
                    <option value="Seebank">Seebank</option>
                    <option value="Bri">Bri</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="paymentNumber">Nomor Pay</label>
                <input type="text" id="paymentNumber" inputmode="numeric" pattern="[0-9]*" placeholder="Masukkan nomor pembayaran" required>
            </div>
            
            <div class="form-group">
                <label for="recipientName">Nama Penerima</label>
                <input type="text" id="recipientName" placeholder="Masukkan nama penerima" required>
            </div>
            
            <div class="form-group">
                <label for="messageCount">Jumlah Chat</label>
                <input type="number" id="messageCount" min="1" placeholder="Masukkan jumlah tembus" required>
                <div class="amount-display" id="amountDisplay">
                    400 x 0 = Rp 0
                </div>
            </div>
            
            <div class="form-group image-upload">
                <label>Bukti Db (Min 1, Max 10)</label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Klik atau drop gambar disini</p>
                    <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                </div>
                <div class="preview-container" id="previewContainer"></div>
            </div>
            
            <button type="submit" id="submitBtn">Kirim Pembayaran</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Mengirim data...</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <h3>Pembayaran Berhasil Dikirim!</h3>
            <p>Data pembayaran telah dikirim ke admin.</p>
            <div class="note-text">
                Harap sabar menunggu ADMIN transfer. <br>
                Proses biasanya memakan waktu 5-15 menit bisa sampe 10jam.
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi Particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#6a11cb"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6a11cb",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Fungsi untuk menghitung total pembayaran
        const messageCountInput = document.getElementById('messageCount');
        const amountDisplay = document.getElementById('amountDisplay');
        
        messageCountInput.addEventListener('input', function() {
            const count = parseInt(this.value) || 0;
            const total = count * 400;
            amountDisplay.textContent = `400 x ${count} = Rp ${total.toLocaleString('id-ID')}`;
        });
        
        // Fungsi untuk upload gambar
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        let uploadedImages = [];
        
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#2575fc';
            uploadArea.style.backgroundColor = 'rgba(37, 117, 252, 0.1)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            uploadArea.style.backgroundColor = 'transparent';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            uploadArea.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length > 0) {
                handleFiles(e.dataTransfer.files);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });
        
        function handleFiles(files) {
            const remainingSlots = 10 - uploadedImages.length;
            
            if (files.length > remainingSlots) {
                alert(`Anda hanya dapat mengupload maksimal 10 gambar. Anda sudah mengupload ${uploadedImages.length} gambar.`);
                return;
            }
            
            for (let i = 0; i < Math.min(files.length, remainingSlots); i++) {
                const file = files[i];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        uploadedImages.push({
                            file: file,
                            preview: e.target.result
                        });
                        updatePreview();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }
        
        function updatePreview() {
            previewContainer.innerHTML = '';
            uploadedImages.forEach((image, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const img = document.createElement('img');
                img.src = image.preview;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    uploadedImages.splice(index, 1);
                    updatePreview();
                });
                
                previewItem.appendChild(img);
                previewItem.appendChild(removeBtn);
                previewContainer.appendChild(previewItem);
            });
        }
        
        // Fungsi untuk mengupload gambar ke ImgBB
        async function uploadToImgBB(imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile);
            formData.append('key', 'e6fa8109ba6ab8f6a48bd862134e7771');
            
            try {
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                return data.data.url;
            } catch (error) {
                console.error('Error uploading image:', error);
                return null;
            }
        }
        
        // Fungsi untuk mengirim data ke Telegram
        async function sendToTelegram(data) {
            const botToken = '8153670162:AAGQ6h_XId9gYdIs5tQAzy8xTTdSFiCWmDY';
            const chatId = '6310487830';
            
            let message = `---- 💰 PAYMENT SEWA BLACK 💰 ----\n\n`;
            message += `💳 *Aplikasi payment*: ${data.paymentMethod}\n`;
            message += `🔢 *Nomor Pay*: ${data.paymentNumber}\n`;
            message += `👤 *Nama Penerima*: ${data.recipientName}\n`;
            message += `💬 *Jumlah chat*: ${data.messageCount}\n`;
            message += `💰 *Transfer total*: Rp ${(data.messageCount * 400).toLocaleString('id-ID')}\n\n`;
            message += `📸 *Bukti DB*:\n${data.imageLinks.join('\n')}\n\n`;
            message += `_Data payment telah dikirim via web_`;
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }
        
        // Fungsi untuk menangani submit form
        const paymentForm = document.getElementById('paymentForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        
        paymentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (uploadedImages.length === 0) {
                alert('Silahkan upload minimal 1 gambar bukti transfer');
                return;
            }
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            const paymentMethod = document.getElementById('paymentMethod').value;
            const paymentNumber = document.getElementById('paymentNumber').value;
            const recipientName = document.getElementById('recipientName').value;
            const messageCount = document.getElementById('messageCount').value;
            
            // Upload semua gambar ke ImgBB
            const imageLinks = [];
            for (const image of uploadedImages) {
                const imageUrl = await uploadToImgBB(image.file);
                if (imageUrl) {
                    imageLinks.push(imageUrl);
                }
            }
            
            if (imageLinks.length === 0) {
                alert('Gagal mengupload gambar. Silahkan coba lagi.');
                submitBtn.disabled = false;
                loading.style.display = 'none';
                return;
            }
            
            // Kirim data ke Telegram
            const data = {
                paymentMethod,
                paymentNumber,
                recipientName,
                messageCount,
                imageLinks
            };
            
            const success = await sendToTelegram(data);
            
            loading.style.display = 'none';
            
            if (success) {
                paymentForm.style.display = 'none';
                successMessage.style.display = 'block';
            } else {
                alert('Gagal mengirim data. Silahkan coba lagi.');
                submitBtn.disabled = false;
            }
        });
        
        // Validasi input nomor hanya angka
        const paymentNumberInput = document.getElementById('paymentNumber');
        paymentNumberInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
